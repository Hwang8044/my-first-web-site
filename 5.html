<h2>점심에 뭘 먹을지 고민인 학생들을 위한 추천 메뉴</h2>
 <p><a href="https://map.naver.com/v5/entry/place/37865107?entry=plt&c=15,0,0,0,dh" target="_blank">5. 아람관학식</a>은 가성비 최고의 메뉴이다. 아람관학식에는 여러 다양한 메뉴가 있는데 이 중 추천하는 메뉴는 스페셜 떡볶이, 돌솥치즈불닭 등이 있다. <br>캠퍼스 내부에 있는 가성비 식당답게 점심 시간에는 학생들로 가득찬다.</p>
